<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        #lll{
            width: 960px;
            margin: 0 auto;
        }
        #header ,#nav ,#footer{
            width: 100%;
            height: 50px;
            background: gainsboro;
            margin: 10px auto;
            text-align: center;
            line-height: 50px;
        }
        #bner{
            margin: 10px auto;
            width: 100%;
            /*height: 500px;*/
        }
        #bner img{
            width: 100%;
            max-width: 100%;
        }
        #container{
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        #container .left-container,#container .right-container{
            display: table;
        }
        #container p{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        #container .left-container{
            float: left;
            width: 60%;
            height: 500px;
            background: pink;
        }
        #container .right-container{
            width: 30%;
            height: 500px;
            float: right;
            background: lawngreen;
        }
        @media (max-width: 960px) {
            #lll {
                width: 100%;
                height: 100%;
            }
        }
        @media (max-width: 460px) {
                #lll{
                    width: 100%;
                    height: 100%;
                }
                #container{
                    width: 100%;
                }
                #container .left-container{
                    width: 100%;
                    background: pink;
                }
                #container .right-container{
                    width: 100%;
                    background: lawngreen;
                }
        }
    </style>
</head>
<body>
<div id="lll">
    <div id="header">页头</div>
    <div id="nav">菜单</div>
    <div id="bner"><img src="123.jpg" alt=""/></div>
    <div id="container">
        <div class="left-container"><p>width: 200px  height: 200px border: 1px solid #000 webkit perspective: 800px margin: 200p position: relative</p></div>
        <div class="right-container"><p>width: 200px height: 200px border: 1px solid #000  webkit perspect 00px margin: 200px position: relative;</p></div>
    </div>
    <div id="footer">页脚</div>
</div>
</body>
</html>

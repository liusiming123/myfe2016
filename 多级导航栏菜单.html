<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>多级导航栏菜单</title>
    <style>
        /***样式重置***/
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        /***样式重置****/
        #menu .main-menu{
            width: 100px;
            height: 30px;
            float: left;
            background: grey;
            margin-right: 5px;
        }
        #menu .main-menu a{
            width: 100%;
            height: 100%;
            display: block;
            line-height: 30px;
            text-align: center;
        }
        #menu .sub-menu{
            display: none;
            background: greenyellow;
        }
        #menu .sub-menu li{
            border-bottom:1px dashed;


        }
        #menu .sub-menu a{
            text-align: left;
            text-indent: 5px;
        }
        #menu .three-menu {
            background: mediumvioletred;
            display: none;
        }

    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <a href="">link 1</a>
        <ul class="sub-menu">
            <li id="two-menu">
                <a href="">sublink 1</a>
                <ul class="three-menu">
                    <li><a href="">1lllink 1</a></li>
                    <li><a href="">222link 2</a></li>
                    <li><a href="">333link 3</a></li>
                </ul>
            </li>
            <li><a href="">sublink 2</a></li>
            <li><a href="">sublink 3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="">link 2</a>
        <ul class="sub-menu">
            <li><a href="">sublink 1</a></li>
            <li><a href="">sublink 2</a></li>
            <li><a href="">sublink 3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="">link 3</a>
        <ul class="sub-menu">
            <li><a href="">sublink 1</a></li>
            <li><a href="">sublink 2</a></li>
            <li><a href="">sublink 3</a></li>
        </ul>
    </li>
</ul>
<script>
    var oMenu = document.getElementById('menu');
    var aMainMenu=oMenu.getElementsByTagName('li');
    for(var i=0;i<aMainMenu.length;i++) {
        if (aMainMenu[i].className =='main-menu') {
            aMainMenu[i].onmouseover = function () {
                var oSubMenu = this.getElementsByTagName('ul')[0];
                oSubMenu.style.display = 'block';
            };
            aMainMenu[i].onmouseout = function () {
                var oSubMenu = this.getElementsByTagName('ul')[0];
                oSubMenu.style.display = 'none';
            };
        }
        if(aMainMenu[i].id='two-menu'){
            aMainMenu[i].onmouseover =function(){
                this.getElementsByTagName('ul')[0].style.display = 'block';

            };
            aMainMenu[i].onmouseout =function(){
                this.getElementsByTagName('ul')[0].style.display = 'none';

            };
        }
    }


</script>


</body>
</html>

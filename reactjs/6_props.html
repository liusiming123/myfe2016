<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.min.js"></script>
<script type="text/babel">
    var Liu = React.createClass({
        render:function(){
            return(
                <p>{this.props.str}</p>
            )
        }
    })
    var Han = React.createClass({
        render:function(){
            var arr = "234"
            return(
                    <Liu str={arr}/>
            )
        }
    })
    var Geng = React.createClass({
        render:function(){
            var arr = "789"
            return(
                    <Liu str={arr}/>
            )
        }
    })
    ReactDOM.render(
            <div>
            <Han/>
            <Geng/>
            </div>
            ,
            document.getElementById('container')
    )
</script>
</body>
</html>

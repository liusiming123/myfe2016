<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.min.js"></script>
<script type="text/babel">
    var Liu = React.createClass({
                render:function(){
                    var mes = [];
                    this.props.str.forEach(function(value,index,array){
                        mes.push(<p key={index}>{value}</p>);
                    });
                    return(
                            <div>{mes}</div>
                    )
        }
    })
    var Han = React.createClass({
        render:function(){
            var arr =[1,2,3,4]
            return(
                    <Liu str={arr}/>
            )
        }
    })

    ReactDOM.render(
    <Han/>
            ,
            document.getElementById('container')
    )
</script>
</body>
</html>

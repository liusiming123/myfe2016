<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            width: 400px;
            height: 200px;

            margin: 50px auto;

        }

        #nav {
            height: 30px;
        }

        #nav li {
            float: left;
            width: 100px;
            height: 30px;
            background: #ccc;
            margin-right: 10px;
            text-align: center;
            line-height: 30px;

        }

        #content {
            background: #ccc;
            width: 400px;
            height: 170px;
            border-top: 1px solid #000;
        }

        #nav .selected {
            background: #000;
            color: #fff;
        }

        #content div {
            display: none;
        }

        #content div.cont {
            display: block;
        }


    </style>
</head>
<body>

<div id='container'>
    <ul id='nav'>
        <li class='selected'>liu</li>
        <li>思</li>
        <li>明</li>
    </ul>

    <div id="content">
        <div class="cont">韩庚</div>
        <div>李易峰</div>
        <div>王凯</div>
    </div>

</div>
<script>
    var oNav=document.getElementById('nav');
    var aLi=oNav.getElementsByTagName('li');
    var oContent=document.getElementById('content');
    var aDiv=oContent.getElementsByTagName('div');
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onclick=function(){
            for(var i=0;i<aLi.length;i++){
                aLi[i].className="";
                aDiv[i].className='';
            }
            aLi[this.index].className="selected";
            aDiv[this.index].className="cont";
        }
    }
</script>
</body>
</html>

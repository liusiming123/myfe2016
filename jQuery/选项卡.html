<html>

            * {
                margin: 0;
                padding: 0;
            }

            ul {
                list-style: none;
            }

            #container {
                width: 400px;
                height: 200px;

                margin: 50px auto;

            }

            #nav {
                height: 30px;
            }

            #nav li {
                float: left;
                width: 100px;

            }

                width: 400px;
                height: 170px;
                border-top: 1px solid #000;
            }

            #nav .selected {
                background: #000;
                color: #fff;
            }

            #content div {
                display: none;
            }

            #content div.cont {
                display: block;
            }


        </style>
    </head>
        <div id='container'>
        <ul id='nav'>
            <li class='selected'>liu</li>
            <li>思</li>
            <li>明</li>
        </ul>

        <div id="content">

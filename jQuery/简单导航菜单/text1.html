<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>横向导航菜单</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
            }
            .main-menu{
                width: 150px;
                height: 30px;
                float: left;
                background-image: url(images/down.gif);
                background-repeat: no-repeat;
                background-color:gainsboro ;
                background-position: 20%;
                margin-right: 1px;
                text-align: center;
                line-height: 30px;
                font-size: 20px;
            }
            .main-menu ul{
                background: gray;
                color: white;
                display: none;
            }
        </style>
    </head>
    <body>
    <ul id="menu">
        <li class="main-menu">
            <a href="#">菜单1</a>
            <ul><li>子菜单11</li><li>子菜单12</li></ul>
        </li>
        <li class="main-menu">
            <a href="#">菜单2</a>
            <ul><li>子菜单21</li><li>子菜单22</li></ul>
        </li>
        <li class="main-menu">
            <a href="#">菜单3</a>
            <ul><li>子菜单31</li><li>子菜单32</li></ul>
        </li>
    </ul>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
           $('.main-menu').hover(function(){
               $(this).children('ul').stop().slideDown('slow');
               $(this).children('li').css('background-image','url(images/up.gif)');
           },function(){
               $(this).children('ul').stop().slideUp('slow');
               $(this).children('li').css('background-image','url(images/down.gif)');
           });
        });
    </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            border-collapse:collapse;
        }
        td	{
            padding:2px;
            width:100px;
        }
        thead{
            text-align:left;
            padding:4px;
            border-top:2px  inset red;
            border-bottom:2px  inset red;
        }
        tr{
            text-align: center;
        }
        .even{
            background:lemonchiffon;
        }
        .odd{
            background: pink;
        }
        .selected{
            background: aqua;
        }

    </style>
</head>
<body>
<table>
    <thead>
    <tr ><th>选择</th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr class="selected"><td><input type="checkbox" checked="checked"/></td>
        <td>胡歌</td><td>男</td><td>浙江宁波</td>
    </tr>
    <tr><td><input type="checkbox" /></td>
        <td>赵丽颖</td><td>女</td><td>浙江杭州</td>
    </tr>
    <tr><td><input type="checkbox" /></td>
        <td>韩庚</td><td>男</td><td>湖南长沙</td>
    </tr>
    <tr><td><input type="checkbox" /></td>
        <td>李易峰</td><td>男</td><td>浙江温州</td>
    </tr>
    <tr><td><input type="checkbox" /></td>
        <td>杨幂</td><td>女</td><td>浙江杭州</td>
    </tr>
    <tr><td><input type="checkbox" /></td>
        <td>Rain</td><td>男</td><td>浙江杭州</td>
    </tr>
    </tbody>
</table>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
//        $('tbody tr:even').css('background','lemonchiffon');
        $('tbody tr:even').addClass('even');
//        $('tbody tr:odd').css('background','pink');
        $('tbody tr:odd').addClass('odd');
        $('tbody tr').on('click',function(){
//            $(this).addClass('selected').find(':checkbox').prop('checked',true);
//            $(this).css('background','green')
            if($(this).hasClass('selected')){
                $(this).removeClass('selected').find(':checkbox').prop('checked',false);
            }else{
                $(this).addClass('selected').find(':checkbox').prop('checked',true);
            }
        });
    });
</script>
</html>

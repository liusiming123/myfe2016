<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
               list-style: none;
            }
            #container{
                position: relative;
                top: 100px;
                left: 50px;
            }
            ul{
                height: 30px;
            }
            li{
                float: left;
                width: 50px;
                height: 30px;
                background: gainsboro;
                text-align: center;
                line-height: 30px;
                margin-right: 5px;
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
     <div id="container">
         <ul>
             <li id="big">放大</li>
             <li id="small">缩小</li>
         </ul>
         <div>
         <textarea id="content" name="" id="" cols="30" rows="10">疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了疯了</textarea>
         </div>
     </div>
     <script src="jquery-1.12.4.js"></script>
     <script>
         $(function(){

             $('#big').on('click',function(){
                 var $height = $('#content').height();
                 if($height>500){
                     $('#content').height();
                 }else{
                 $('#content').height($height+50);
                 }
             });
             $('#small').on('click',function(){
                 var $height = $('#content').height();
                 if($height<200){
                     $('#content').height();
                 }else{
                     $('#content').height($height-50);
                 }
             });
         });
     </script>
    </body>
</html>

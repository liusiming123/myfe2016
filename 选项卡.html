<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            width: 600px;
            height: 400px;
            margin: 50px auto;

        }
        #tab2 div{
            float: left;
            width: 60px;
            height: 40px;
            background: gray;
            line-height: 40px;
            text-align: center;
            margin-right: 10px;

        }
        #tab #words{
            clear: both;
            background: gainsboro;
            border-top:1px solid ;
            height: 360px;
        }
        #tab2 .content{
            background: black;
            color: white;
        }

    </style>
</head>
<body>
<div id ="tab">
    <div id="tab2">
        <div class="content">刘</div>
        <div>思</div>
        <div>明明</div>
    </div>
    <div id="words">韩庚</div>
</div>

<script>
    var date=["韩庚","王凯","李易峰"];
    var oTab = document.getElementById('tab2');
    var aDiv = oTab.getElementsByTagName('div');
    var oWords = document.getElementById('words');
    for(i=0; i<aDiv.length;i++){
        aDiv[i].index=i;
        aDiv[i].onclick = function(){
            for(i=0;i<aDiv.length;i++){
                aDiv[i].className=''
            }
            this.className='content';
            oWords.innerHTML=date[this.index];
        };
    }

</script>
</body>
</html>

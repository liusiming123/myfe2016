<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var obj = {
        name:'liusiming',
        age:18,
        num:20134267,
        father :{
            name:'laoliutou',
            age:40
        }
    };

    var obj1=clone(obj);
    console.log(obj.father.name);
    obj.father.name = 'liu';
    console.log(obj.father.name);
    console.log(obj1.father.name);

    function clone(obj){
        var obj1={};
        for(p in obj) {
            if(typeof(obj[p]) == "object") {
                obj1[p] = clone(obj[p]);
            }
            else {
                obj1[p] =obj[p];
            }
        }
            return obj1;

    }
</script>
</body>
</html>

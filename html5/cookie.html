<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Cookie</title>
    </head>
    <body>
    <script>
        document.cookie = 'qwe=liusiming';

        setCookie('name','韩庚',12);
        setCookie('age','18');
        setCookie('qw','韩庚',12);
        function setCookie(key,value,day){
            var str = key+'='+value+';';
            if(day){
                var now = new Date();
                now.setDate(now.getDate()+day);
                str +='expires='+now;
            }
            document.cookie = str;
        }
        console.log(document.cookie);
        getCookie('name');
        function getCookie(key){//qwe=liusiming; name=韩庚; age=18
            var str = document.cookie;
            var prop = str.split('; ');
            console.log(prop);
            for(var i=0;i<prop.length;i++){
                var lll = prop[i].split('=');
                if(lll[0]==key){
                    console.log(lll[1]);
                }
            }
        }
        removeCookie('qw');
        function removeCookie(key){
            setCookie(key,'',-1);
        }


    </script>
    </body>
</html>

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    ul {
        list-style: none;
    }
    
    .ddd{
        width: 30px;
        height: 30px;
        padding: 1px;
        background: #EEE;
        cursor: pointer;
        float: left;
        margin-right: 18px;
    }
    
    .select1 {
        border: 1px solid #BBB;
    }
    .select {
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <ul>
        <li class="ddd"></li>
        <li class="ddd"></li>
        <li class="ddd"></li>
    </ul>
    <script src="scripts/jquery-1.12.4.js"></script>
    <script>
    $(function() {
        $('.ddd').on('mouseover', function() {
            var $this = $(this);
            $this.addClass('select');
            addOut($this);
            // $('.ddd').on('mouseout', function() {
            //     $this.removeClass('select');
            // });
        }).on('click', function() {
            //            $('.ddd').off('mouseout');
            removeOut($(this));
            $(this).addClass('select');
            $(this).siblings().removeClass('select');
        });

        function removeOut(obj) {
            obj.unbind("mouseout");
        }

        function addOut(obj) {
            obj.on('mouseout', function() {
                obj.removeClass('select');
            });
        }
    });
    </script>
</body>

</html>

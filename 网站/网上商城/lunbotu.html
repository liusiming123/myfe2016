<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>#advertisement{
        width: 550px;
        height: 320px;
        position: absolute;
        top: 10px;
        left: 198px;
    }
    #images{
        width: 550px;
        height: 320px;
        overflow: hidden;
        position: relative;
    }
    #images-nav{
        width: 550px;
        height: 42px;
        position: absolute;
        bottom: 0;
        cursor: pointer;
        z-index:99999;
    }
    #images-nav .img-selected{
        background: #37a7d7;
        opacity: 1;
        filter: alpha(opacity=100);
    }
    #images-nav div{
        float: left;
        width: 109px;
        height: 42px;
        background: black;
        opacity: 0.5;
        filter: alpha(opacity=50);
        margin-right: 1px;
        color: white;

    }
    #images-nav div span{
        float: left;
        width: 109px;
        height: 17px;
        margin-top: 3px;
        text-align: center;
        font-size: 13px;
    }
        #images .select{
            display: inline;
        }
    #images img{
        position: absolute;
        left:0;
        top:0;
    }
    </style>

</head>
<body>
<div id="advertisement">
    <div id="images">
        <img class="select" src="images/ads/1.jpg" alt=""/>
        <img src="images/ads/2.jpg" alt=""/>
        <img src="images/ads/3.jpg" alt=""/>
        <img src="images/ads/4.jpg" alt=""/>
        <img src="images/ads/5.jpg" alt=""/>
    </div>
    <div id="images-nav">
        <div class="img-selected"><span>新款上线</span><span>全场357元起</span></div>
        <div><span>相约情人节</span><span>全场119元起</span></div>
        <div><span>愤怒小鸟特卖</span><span>全场89元起</span></div>
        <div><span>高跟鞋促销</span><span>全场3.8折起</span></div>
        <div style="margin-right: 0"><span>我的色彩</span><span>全场3.1折起</span></div>
    </div>
</div>
<script src="scripts/jquery-1.12.4.js"></script>
<script>
    $(function(){

        var $search=$('#search');
        var $nav=$('#nav');
        var $commodity=$('#commodity p');
        var $imagesNav=$('#images-nav');
        var $img=$('#images img') ;
        var num=0;
        var timer;
        $("#images img").each(function(index,elem){
            $(elem).css("z-index",($("#images img").size()-index));
        });

        $('div',$imagesNav).on('mouseover',function(){
            var index=$(this).index();
            $(this).addClass('img-selected').siblings().removeClass('img-selected');
            $img.eq(index).addClass('select').stop(true,true).fadeIn('1000').siblings().addClass('select').fadeOut('2000');
            num=index;
        });
        $('#advertisement').hover(function(){clearInterval(timer);},function(){play();});
        // $('div',$imagesNav).on('mouseout',function(){
        //    play();
        //});
        //$img.on('mouseover',function(){
        //    clearInterval(timer);
        //}).on('mouseout',function(){
        //    play();
        //});
        function play(){
            timer=setInterval(function(){
                num++;
                if(num==$img.size()){
                    num=0;
                }
                $img.eq(num).addClass('select').stop(true,true).fadeIn('1000').siblings().addClass('select').fadeOut('2000');
                $('div',$imagesNav).eq(num).addClass('img-selected').siblings().removeClass('img-selected');
            },2000);
        }
    });
</script>
</body>
</html>

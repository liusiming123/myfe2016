<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap3/css/bootstrap.css" />
</head>
<body>
	<div ng-app="myApp" style="margin-top :100px">
		<form action="" name="myForm" ng-controller="firstController" class="container form-horizontal">
			<div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
			    <label class="col-sm-2" control-label>用户名</label>
			    <div class="col-sm-10">
			    	<input type="text" autocomplete="off" name="username" ng-pattern="/^[a-zA-Z]{1}/"  ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.username" class="form-control" placeholder="用户名">

			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">
			    		用户名长度不能超过10位
			    	</div>
			    	<div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">
			    		用户名长度不能小于5位
			    	</div>
			    	<div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
			    		用户名必须以英文字母开始
			    	</div>
			    </div>
			    
		    </div>

		    <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
			    <label class="col-sm-2" control-label>密 码</label>
			    <div class="col-sm-10">
			    	<input type="password" autocomplete="off" name="password"   ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.password" class="form-control" placeholder="密 码">

			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="myForm.password.$error.maxlength" class="alert alert-danger help-block">
			    		密码长度不能超过10位
			    	</div>
			    	<div ng-show="myForm.password.$error.minlength" class="alert alert-danger help-block">
			    		密码长度不能超过5位
			    	</div>
			    	
			    </div>
			    
		    </div>
		    <div class="form-group" ng-class="{'has-error':myForm.passwordConform.$dirty && myForm.passwordConform.$invalid}">
			    <label class="col-sm-2" control-label>确认密码</label>
			    <div class="col-sm-10">
			    	<input type="password" autocomplete="off" name="passwordConform"   ng-required="true" ng-model="data.passwordConfirm" class="form-control" placeholder="确认密码">

			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="myForm.password.$dirty && myForm.passwordConform.$dirty && data.password != data.passwordConfirm" class="alert alert-danger help-block">
			    		密码和确认密码不一致
			    	</div>
			    	
			    	
			    </div>
			    
		    </div>
		    <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
			    <label class="col-sm-2" control-label>邮箱</label>
			    <div class="col-sm-10">
			    	<input type="email" autocomplete="off" name="email"   ng-required="true" ng-minlength="5" ng-maxlength="30" ng-model="data.email" class="form-control" placeholder="邮箱">

			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="myForm.email.$error.maxlength" class="alert alert-danger help-block">
			    		邮箱长度不能超过10位
			    	</div>
			    	<div ng-show="myForm.email.$error.minlength" class="alert alert-danger help-block">
			    		邮箱长度不能小于5位
			    	</div>
			    	<div ng-show="myForm.email.$error.email" class="alert alert-danger help-block">
			    		邮箱格式不正确
			    	</div>
			    	
			    </div>
			    
		    </div>

		    <div class="form-group" ng-class="{'has-error':myForm.url.$dirty && myForm.url.$invalid}">
			    <label class="col-sm-2" control-label>博客网址</label>
			    <div class="col-sm-10">
			    	<input type="url" autocomplete="off" name="url"   ng-required="true" ng-minlength="5" ng-maxlength="30" ng-model="data.url" class="form-control" placeholder="博客网址">

			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="myForm.url.$error.maxlength" class="alert alert-danger help-block">
			    		博客网址长度不能超过30位
			    	</div>
			    	<div ng-show="myForm.url.$error.minlength" class="alert alert-danger help-block">
			    		博客网址长度不能小于5位
			    	</div>
			    	<div ng-show="myForm.url.$error.blog" class="alert alert-danger help-block">
			    		博客网址格式不正确
			    	</div>
			    	
			    </div>
			    
		    </div>
		    <div class="form-group" ng-class="{'has-error':myForm.age.$dirty && myForm.age.$invalid}">
			    <label class="col-sm-2" control-label>年龄</label>
			    <div class="col-sm-10">
			    	<input type="number" autocomplete="off" name="age"  min="0" max="99" ng-required="true" ng-minlength="2" ng-maxlength="3" ng-model="data.age" class="form-control" placeholder="年龄">

			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="myForm.age.$error.maxlength" class="alert alert-danger help-block">
			    		博客网址长度不能超过3位数
			    	</div>
			    	<div ng-show="myForm.age.$error.minlength" class="alert alert-danger help-block">
			    		博客网址长度不能小于2位数
			    	</div>
			    	
			    </div>
			    
		    </div>

		    <div class="form-group">
		    	<label class="col-sm-2" control-label>性别</label>
		    	<div class="col-sm-10">
		    		<label class="radio-inline">
		    			<input type="radio" name="sex" ng-model="data.sex" value="1"/> 男
		    		</label>
		    		<label class="radio-inline">
		    			<input type="radio" name="sex" ng-model="data.sex" value="0"/> 女
		    		</label>
		    	</div>
		    </div>

		    <div class="form-group">
		    	<label class="col-sm-2" control-label>爱好</label>
		    	<div class="col-sm-10">
		    		<label class="checkbox-inline" ng-repeat="hobby in hobbies">
		    			<input type="checkbox" name="hobby[]" ng-checked="data.hobbies.indexOf(hobby.id) != -1" ng-click="toggleHobbySelection(hobby.id)"/> {{hobby.name}}
		    		</label>
		    		
		    	</div>
		    </div>

		    <div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		    		<button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">注册</button>
		    		<button type="button" class="btn btn-default">重置</button>
		    	</div>
		    </div>


		</form>
		
	</div>

	<script src="../angular-1.2.18/angular.js"></script>
	<script src="./app/form.js"></script>
</body>
</html>

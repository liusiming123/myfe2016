<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap3/css/bootstrap.css"/>
</head>
<body ng-app="">
	<div class="container" ng-controller="firstController">
		<table class="table">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名字</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in data">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<input type="text" value="item.num" ng-model="item.num">
					</td>
					<td>{{item.price}}</td>
					<td>{{item.price * item.num}}</td>
					<td>
						<button type="button" class="btn btn-danger">移除</button>
					</td>
				</tr>
				<tr>
					<td>总购买价:</td>
					<td>{{totalsum()}}</td>
					<td>总购买数:</td>
					<td>{{totalnum()}}</td>
					<td colspan='2'>
						<button type="button" class="btn btn-danger">清空购物车</button>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	
	<script src="../angular-1.2.18/angular.js"></script>
	<script src="./app/02-test.js"></script>

</body>
</html>

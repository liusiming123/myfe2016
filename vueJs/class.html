<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{
            color:yellow;
        }
        .blue{
            background:pink;
        }
    </style>
</head>
<body>
    <div id="div">
        <div  v-bind:class="{red:classred,blue:classblue}">哈哈哈哈哈哈哈</div>
        <div  v-bind:class="objClass">哈哈哈哈哈哈哈</div>
        <div  v-bind:class="[redclass,blueclass]">哈哈哈哈哈哈哈</div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#div",
            data:{
                classred:true,
                classblue:true,
                objClass:{
                    red:true,
                    blue:true
                },
                redclass:"red",
                blueclass:"blue"
            }
        });

    </script>
</body>
</html>

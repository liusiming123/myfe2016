<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div">
    <div  v-bind:style="{color:colorStyle,'font-size':fontStyle}">哈哈哈哈哈哈哈</div>
    <div  v-bind:style="style">哈哈哈哈哈哈哈</div>
    <div  v-bind:style="[color,fontsize]">哈哈哈哈哈哈哈</div>

</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#div",
        data:{
            colorStyle:'pink',
            fontStyle:'30px',
            style:{
                color:"yellow",
                'font-size':'40px'
            },
            color:{
                color:"grey"
            },
            fontsize:{
                'font-size':'50px'
            }

        }
    });

</script>
</body>
</html>

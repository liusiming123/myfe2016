<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立方体</title>
    <style>
        body{
            background: black;
            -webkit-perspective:800px;
          /*-webkit-perspective-origin: -25%;*/
        }
        ul{
            width: 200px;
            height: 200px;
            list-style: none;
            margin: 100px 500px;
            /*position: relative;*/
            /*-webkit-perspective:800px;*/
            -webkit-transform-style: preserve-3d;

            /*-webkit-transform-origin:*/
            animation: XXX 5s linear infinite;
        }
        @-webkit-keyframes XXX{
            0%{

            }
            100%{
                -webkit-transform:rotateY(-360deg);
            }
        }

        ul li{
            width: 198px;
            height: 198px;
            background: white;
            opacity: 0.6;
            border: 1px black solid;
            border-radius: 10px;
            text-align: center;
            line-height: 200px;
            font-size: 48px;
            position: absolute;
            /*-webkit-transform-origin: center center;*/
        }
        #one{
            background: url("imgages/未标题-2.png");
            -webkit-background-size:cover;
            -webkit-transform:rotateX(-90deg) scale3d(1.5,1.5,1.5 ) translateZ(-100px) ;
        }
        #two{
            background: url("imgages/未标题-1.png");
            -webkit-background-size:cover;
            -webkit-transform: scale3d(1.5,1.5,1.5 ) translateZ(100px);
        }
        #four{
            -webkit-transform:rotateY(180deg) scale3d(1.5,1.5,1.5 ) translateZ(100px);
            background: url("imgages/未标题-3.png");
        }
        #three{
            -webkit-transform:rotateY(90deg) scale3d(1.5,1.5,1.5 ) translateZ(100px);
            background: url("imgages/未标题-4.png");
        }
        #five{
            -webkit-transform: rotateY(-90deg) scale3d(1.5,1.5,1.5 ) translateZ(100px);
            background: url("imgages/未标题-5.png");
        }
        #six{
            -webkit-transform: rotateX(90deg) scale3d(1.5,1.5,1.5 ) translateZ(-100px);
            background: url("imgages/未标题-6.png");
        }
    </style>
</head>
<body>
<ul>
    <li id="one"></li>
    <li id="two"></li>
    <li id="three"></li>
    <li id="four"></li>
    <li id="five"></li>
    <li id="six"></li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>奥运五环</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .circle{
            width: 200px;
            height: 200px;
            border: 10px solid;
            border-radius: 50%;
            position: absolute;
        }
        .circle::after{
            content: '';
            width: 200px;
            height: 200px;
            border: 10px solid black;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -10px;
        }
        .blue{
            border-color: blue;
        }
        .blue::after{
            border-color: blue;
            z-index: 5;
            border-bottom-color: transparent;
        }
        .yellow{
            border-color: yellow;
            top: 0;
            left: 225px;
        }
        .yellow::after{
            border-color: yellow;
            z-index: 2;
            border-left-color: transparent;
        }
        .red{
            border-color: red;
            top: 0;
            left: 450px;
        }
        .red::after{
            border-color: red;
            z-index: 4;
            border-left-color: transparent;
        }
        .green{
            border-color: green;
            top: 100px;
            left: 110px;
        }
        .green::after{
            border-color: green;
        }
        .black{
            top: 100px;
            left: 340px;
        }
        .black::after{
            z-index: 3;
            border-top-color: transparent;
        }

    </style>
</head>
<body>
<div class="circle blue"></div>
<div class="circle yellow"></div>
<div class="circle red"></div>
<div class="circle green"></div>
<div class="circle black"></div>
</body>
</html>

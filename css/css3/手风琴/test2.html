<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            position: relative;
            width: 1000px;
            height: 600px;
            margin: 200px auto;
            overflow: hidden;
            display:-webkit-flex;
        }
        img{
            width: 700px;
            height: 600px;
        }
        #main div{
            width: 750px;
            overflow: hidden;
            flex-shrink: 10;
            -webkit-transition: all 1.5s ease;
        }
        #main div:hover{
            flex-shrink: 1;
        }

    </style>
</head>
<body>
<div id="main">
    <div id="m1"><img src="mimi/111.jpg" alt=""/></div>
    <div id="m2"><img src="mimi/222.jpg" alt=""/></div>
    <div id="m3"><img src="mimi/333.jpg" alt=""/></div>
    <div id="m4"><img src="mimi/444.jpg" alt=""/></div>
    <div id="m5"><img src="mimi/555.jpg" alt=""/></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            -webkit-perspective: 800px;
            -webkit-perspective-origin: center -75%;
        }
        #container{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 100px auto;
            -webkit-transform-style:preserve-3d;
            -webkit-transition:all 2s ease-out ;
        }
        img{
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transition:all 1s ease-in-out ;
        }
    </style>
</head>
<body>
<div id="container">
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        var a=0;
        for(var i=0;i<4;i++){
            for(var j=0;j<6;j++){
                a++;
            }
        }
        console.log(a);
    });
</script>
</body>
</html>

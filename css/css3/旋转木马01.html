<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            -webkit-perspective: 800px;
            -webkit-perspective-origin: center -50%;
        }
        #container{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 100px auto;
            -webkit-transform-style:preserve-3d;
            -webkit-transition:all 2s ease-out;
        }
        img{
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transition:all 1s ease-out;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var num1=0;
            var html='';
            var time,timer;
            var container = $('#container');

            var sum=0;
            for(var i=0;i<9;i++) {
                var oImg = new Image();
                oImg.onload = function () {
                    sum++;
                    if(sum==9){
                        for(var i=0;i<9;i++){
                        html+="<img src='muma/未标题-"+(1+i)+".png'/>"
                        }
                        container.html(html);
                    }
                };
                oImg.src ='muma/未标题-'+(1+i)+'.png';
            }
//             timer = setInterval(function(){
//                $('img',container).eq(9-num).css("-webkit-transform"," rotateY("+-(9-num)*40+"deg) translatez(280px)");
//                 num++;
//                 console.log(1)
//                },200);
//            setTimeout(function(){
//                clearInterval(timer);
//            },2100);
            for(var i=0;i<9;i++){
                (function(index){
                    setTimeout(function(){
                        $('img',container).eq(index).css("-webkit-transform"," rotateY("+-(index)*40+"deg) translatez(280px)");
                    },100 * (9-i));
                })(i);
            }
            play();
            container.on('click',function(){
                num1++;
                $(this).css('-webkit-transform','rotateY('+num1*40+'deg)');
            }).on('mouseover',function(){
                clearInterval(time);
            }).on('mouseout',function(){
                play();
            });
            function play(){
                time =  setInterval(function(){
                    num1++;
                    container.css('-webkit-transform','rotateY('+num1*40+'deg)');
                },3000);
            }

        });
    </script>
</body>
</html>

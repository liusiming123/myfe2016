<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
           list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container{
            width: 456px;
            height: 300px;
            border: solid 1px;
            margin:80px auto;
            position: relative;
            overflow: hidden;
        }
        #content{
            position: absolute;

        }
        #content li{
            width: 150px;
            height: 180px;
            background: black;
            color: white;
            font-size: 30px;
            float: left;
            margin: 1px;
            text-align: center;
            line-height: 180px;

        }
        #direction{
            width: 300px;
            height: 50px;
            position: absolute;
            left: 50%;
            margin-left:-142px;
            top: 220px;
        }
        #direction span{
            width: 140px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background: gainsboro;
            float: left;
            margin-left: 2px;
            cursor: pointer;

        }

    </style>
</head>
<body>
    <div id="container">
            <ul id="content">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        <div id="direction">
            <span id="prev">&lt;&lt;向左</span>
            <span id="next">向右&gt;&gt;</span>
        </div>
    </div>
    <script src="无缝滚动.js"></script>
    <script>
        var oContainer = document.getElementById('container');
        var oContent = document.getElementById('content');
        var aLi=oContainer.getElementsByTagName('li');
        var oNext = document.getElementById('next');
        var oPrev= document.getElementById('prev');
        oContent.innerHTML = oContent.innerHTML+oContent.innerHTML;
        var aLi=oContainer.getElementsByTagName('li');
        oContent.style.width= (aLi[0].offsetWidth+2)*aLi.length+'px';
        playPrev();
        function playPrev(){
                timer= setInterval(function(){
                   oContent.style.left =oContent.offsetLeft-2+'px';
                   if(oContent.offsetLeft==-(oContent.offsetWidth/2)){
                       oContent.style.left=0;
                   }
               },30);
        }
        function playNext(){
             timer=setInterval(function(){
                if(oContent.offsetLeft==0){
                    oContent.style.left=-(oContent.offsetWidth/2)+'px';
                }
                    oContent.style.left =oContent.offsetLeft+2 +'px';
            },30);
        }
        oNext.onmouseover=function(){
            clearInterval(timer);
            playNext();
        };
        oPrev.onmouseover=function(){
            clearInterval(timer);
            playPrev();
        };
    </script>
</body>
</html>

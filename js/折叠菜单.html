<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>折叠菜单</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
            }
            #container{
                width: 250px;
                height: 100px;
            }
            p{
                float: left;
                font-size: 20px;
                background: black;
                color: white;
                width: 250px;
                cursor: pointer;
            }
            ul{
                clear: both;
                border: solid 1px;
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div>
                <p>管理区</p>
                <ul >
                    <li><a href="#">001</a></li>
                    <li><a href="#">002</a></li>
                    <li><a href="#">003</a></li>
                </ul>
            </div>
            <div >
                <p>交流区</p>
                <ul>
                    <li><a href="#">001</a></li>
                    <li><a href="#">002</a></li>
                    <li><a href="#">003</a></li>
                </ul>
            </div>
        </div>
        <script>
            var oContainer = document.getElementById('container');
            var aDiv = oContainer.getElementsByTagName('div');
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].onclick = function(){
                    var aUl = this.getElementsByTagName('ul')[0];
                    if(aUl.style.display=='none'){
                            aUl.style.display='block';
                    }else{
                            aUl.style.display='none';
                    }
                };
            }
        </script>
    </body>
</html>

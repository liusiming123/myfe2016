<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>优惠咨询</title>
    <link rel="stylesheet" href="login.css"/>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="rem.js"></script>
</head>
<body>
    <h2 class="title">德世朗科乐刀具七件套A（200元优惠券）</h2>
    <div class="form">
        <form action="">
            <div class="login login-phone fx">
                <h4>手机号码&nbsp;:</h4>
                <input class="login-input login-phone-num" type="number">
            </div>
            <div class="login login-code fx">
                <h4 class="fs">验&nbsp;证&nbsp;码&nbsp;&nbsp;:</h4>
                <input class="login-input login-phone-code-num" type="text">
                <div class="code">
                    <img src="code.png" alt="" class="code-img"/>
                    <span><img src="coin.png" alt=""/></span>
                </div>
            </div>
            <div class="login login-code">
                <h4>动态验证码&nbsp;:</h4>
                    <input class="login-input login-phone-code-num" type="text">
                    <input class="login-btn login-phone-code-btn" type="button" value="获取">
            </div>
            <input type="submit" class="submit"/>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="天天有课"/>
    <meta name="description" content="天天有课"/>
    <meta name="天天有课" content="天天有课"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>天天有课|用户注册</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/logo.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120"
          href="img/logo.png">
    <link rel="apple-touch-icon-precomposed" sizes="196x196"
          href="img/logo.png">
    <link rel="stylesheet" href="css/resect.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<header id="header">
    <div class="container clearfix">
        <div class="arrow fl"><a href="01-首页.html"><img src="img/11icn_back.png" alt=""></a></div>
        <div class="h2 login fl">
            <h2>注册</h2>
        </div>
        <div class="h2 register fr">
            <h2><a href="a-01登录.html">登录</a></h2>
        </div>
    </div>
</header>

<div id="logo"></div>

<form action="" method="post">

    <div id="login">

        <div class="username">
            <i class="icon fl"></i>
            <input type="tel" class="fl" placeholder="请输入手机号">
        </div>
        <div class="password" style="border-bottom: none">
            <i class="icon fl"></i>
            <input type="password" class="fl" placeholder="请输入8-20位包含数字和字母组合的密码">
        </div>
        <div class="password">
            <i class="icon fl"></i>
            <input type="password" class="fl" placeholder="请再次输入密码">
        </div>

    </div>

    <div id="protocol" class="clearfix">
        <a class="checkbox fl" href="javascript:void(0);"></a>
        <span class="fl">已阅读并同意《<a href="#">“天天有课”用户服务协议</a>》</span>
    </div>

    <div id="submit">
        <input type="submit" value="下一步">
    </div>

</form>

<script>
    document.oncontextmenu = new Function("event.returnValue=false;");
    document.onselectstart = new Function("event.returnValue=false;");
    var oCheckBox = document.getElementsByClassName('checkbox')[0];
    var flag = true;
    oCheckBox.onclick = function () {
        if (flag){
            this.className = 'checkbox fl disagree';
        }else {
            this.className = 'checkbox fl';
        }
        flag = !flag;
    }
</script>
</body>
</html>

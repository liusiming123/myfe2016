          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/logo.png">

<body>

<header id="header">
    <div class="container clearfix">
        <div class="arrow fl"><a href="01-首页.html"><img src="img/11icn_back.png" alt=""></a></div>
        <div class="h2 login fl">
            <h2>评价</h2>
        </div>
    </div>
</header>

<div id="menu">
    <div class="to-evaluate fl">
        <h3>未评价</h3>
    </div>
    <div class="evaluated fl">
        <h3>已评价</h3>
    </div>
</div>

<div class="container">
    <div class="details">
        <div class="teacher clearfix">
            <div class="class"><span>班课</span></div>
            <div class="img fl"><img src="img/test.png" alt=""></div>
            <div class="info fl">
                <div class="name"><h4 class="fl">王永强</h4><a class="fl flower" href="#"></a></div>
                <div class="details"><span>高考语文冲刺复习班课</span></div>
            </div>
        </div>
        <div class="student">
            <div>
                <p>
                    <span class="name">张晓晓:</span>
                    王老师讲课讲的很好，风趣幽默，易于理解知识点讲的很到位。
                </p>
            </div>
            <div class="date"><span>2015-02-26</span></div>
            <div class="reply">
                <img class="arrow" src="img/29尖角号（老师评价回复背景框）.png" alt="">
                <p class="content">
                    <span class="teacher-name">张老师回复：</span>
                    张晓晓同学上课积极主动，认真听讲，在最近一次的摸底考中，成绩有所提高，继续加油！
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    document.oncontextmenu = new Function("event.returnValue=false;");
    document.onselectstart = new Function("event.returnValue=false;");

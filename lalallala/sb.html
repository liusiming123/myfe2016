<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input,textarea,button{
            border: 0;
        }
    </style>
    <link rel="stylesheet" href="sb.css"/>
</head>
<body>

        <form action="" class="work-experience">
            <div class="upload-picture">
                <div id="prvid"><img src="upload-picture.png" alt=""/></div>
                <label for="files" class="files"></label>
                <input id="files" type="file" name="files" onchange="previewImage(this, 'prvid')" multiple="multiple">
            </div>
            <p class="font-size">公司</p>
            <input type="text" value="公司..."/>
            <p class="font-size">职位</p>
            <input type="text" value="职位..."/>
            <p class="font-size">任职时间</p>
            <div class="date">
                <input type="text" value="起始日期..." class="year"/><span class="heng"></span><input type="text" value="结束日期..." class="month"/>
            </div>
            <p class="font-size">详细介绍</p>
            <textarea name="" id="" cols="20" rows="10" >详细介绍...</textarea>
            <span class="button">删除</span>
            <span class="button cancel">取消</span>
            <input type="submit" value="保&nbsp;存"/>
        </form>

    <script src="upload-picture.js"></script>
</body>
</html>
